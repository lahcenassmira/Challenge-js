<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lahcen.css">
    <title>Change text live on input</title>
</head>
<body>
    

    <form action="">
        <label for="text" class="text">Enter Your Title: </label>
        <input type="text" id="text" >
         <label for="text-live" class="live">Enter Your Paragraph:</label>
        <textarea  id="text-live" cols="45" rows="3"></textarea>
    </form>

        <h2 id="Title-live">Your Title Here......</h2>

        <p id="content-live">Your Paragraph Here......</p>


    <script src="main.js"></script>
</body>
</html>
